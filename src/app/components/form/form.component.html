<div class="container">
  <form [formGroup]="signUpForm" (ngSubmit)="signUp()" class="margin-top">

    <div class="form-group">
      <label for="firstName">First name</label>
      <input type="text" formControlName="firstName" class="form-control" id="firstName" placeholder="Enter first name">
    </div>

    <div class="form-group">
      <label for="lastName">Last name</label>
      <input type="text" formControlName="lastName" class="form-control" id="lastName" placeholder="Enter last name">
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm password</label>
      <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm password">
    </div>

    <button type="submit" class="btn">Sign up</button>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger margin-top" role="alert">
    {{errorMessage}}
  </div>

</div>
